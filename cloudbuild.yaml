steps:
  # Pythonアプリをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/slack-x-bot', '.']

  # Cloud Run にデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'slack-x-bot',
      '--image', 'gcr.io/$PROJECT_ID/slack-x-bot',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

images:
  - 'gcr.io/$PROJECT_ID/slack-x-bot'

timeout: 900s
